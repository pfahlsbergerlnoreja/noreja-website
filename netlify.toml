# Netlify configuration
[build]
  publish = "dist"
  command = "npm run build"

# Disable pretty URLs / automatic directory redirects
# (important to avoid conflicts with explicit trailing-slash redirects)
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = false


# ============================================
# Headers
# ============================================

# Default: HTML / SPA shell should not be cached aggressively
# (All SPA routes are rewritten to /index.html, so this matters most)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Sitemap: cache a bit
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

# Long-cache for Vite assets (hashed files live under /assets/)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


